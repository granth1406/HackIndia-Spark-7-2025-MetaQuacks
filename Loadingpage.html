<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Loading Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #080818;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader-title {
            font-size: 32px;
            margin-bottom: 40px;
            color: #4a88ff;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(74, 136, 255, 0.7);
            font-weight: 700;
            background: linear-gradient(90deg, #1a4687, #4a88ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 5;
        }
        
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .blockchain {
            display: flex;
            margin-bottom: 40px;
        }

        .block {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #101030, #1a1a40);
            margin: 0 12px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            opacity: 0.3;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .block.active {
            opacity: 1;
            transform: translateY(0);
            border: 1px solid #4a88ff;
            box-shadow: 0 0 20px rgba(74, 136, 255, 0.7);
        }

        .block::before {
            content: "";
            position: absolute;
            width: 12px;
            height: 2px;
            background-color: #4a88ff;
            right: -24px;
            opacity: 0.7;
        }

        .block:last-child::before {
            display: none;
        }

        .block .block-data {
            font-size: 16px;
            color: #4a88ff;
            font-family: 'Courier New', monospace;
        }

        .progress-container {
            width: 300px;
            height: 10px;
            background-color: #101030;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            border: 1px solid rgba(74, 136, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #1a4687, #4a88ff);
            border-radius: 10px;
            transition: width 0.4s ease-out;
            position: relative;
            box-shadow: 0 0 8px rgba(74, 136, 255, 0.7);
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                            transparent, 
                            rgba(255, 255, 255, 0.2), 
                            transparent);
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading-text {
            font-size: 16px;
            color: #4a88ff;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .percentage {
            font-size: 24px;
            font-weight: bold;
            color: #4a88ff;
            text-shadow: 0 0 10px rgba(74, 136, 255, 0.5);
            margin-bottom: 5px;
        }

        .nodes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .node {
            position: absolute;
            background-color: rgba(74, 136, 255, 0.2);
            border-radius: 50%;
        }

        .connection {
            position: absolute;
            height: 1px;
            background-color: rgba(74, 136, 255, 0.1);
            transform-origin: left center;
        }

    </style>
</head>
<body>
    <div class="nodes" id="nodes"></div>
    
    <div class="loader-container">
        <h1 class="loader-title">ProofPass</h1>
        
        <div class="blockchain" id="blockchain">
            <div class="block">
                <div class="block-data">01</div>
            </div>
            <div class="block">
                <div class="block-data">02</div>
            </div>
            <div class="block">
                <div class="block-data">03</div>
            </div>
            <div class="block">
                <div class="block-data">04</div>
            </div>
            <div class="block">
                <div class="block-data">05</div>
            </div>
        </div>
    </div>

    <script>
        // Remove unneeded code related to loading dots animation
        
        // Create network nodes in background
        const nodesContainer = document.getElementById('nodes');
        const nodeCount = 20; // Increased node count
        const nodes = [];
        const connections = [];

        // Create nodes
        for (let i = 0; i < nodeCount; i++) {
            const size = Math.floor(Math.random() * 6) + 4;
            const node = document.createElement('div');
            node.className = 'node';
            node.style.width = `${size}px`;
            node.style.height = `${size}px`;
            node.style.left = `${Math.random() * 90 + 5}%`;
            node.style.top = `${Math.random() * 90 + 5}%`;
            
            nodesContainer.appendChild(node);
            nodes.push({
                element: node,
                x: parseFloat(node.style.left),
                y: parseFloat(node.style.top),
                vx: (Math.random() - 0.5) * 0.05,
                vy: (Math.random() - 0.5) * 0.05
            });
        }

        // Create connections between nodes
        for (let i = 0; i < nodes.length; i++) {
            for (let j = i + 1; j < nodes.length; j++) {
                if (Math.random() > 0.7) continue;
                
                const connection = document.createElement('div');
                connection.className = 'connection';
                nodesContainer.appendChild(connection);
                
                connections.push({
                    element: connection,
                    from: i,
                    to: j
                });
            }
        }

        // Animate network nodes
        function updateNetwork() {
            // Update node positions
            for (let i = 0; i < nodes.length; i++) {
                const node = nodes[i];
                
                // Update position
                node.x += node.vx;
                node.y += node.vy;
                
                // Bounce off edges
                if (node.x < 5 || node.x > 95) {
                    node.vx *= -1;
                    node.x = Math.max(5, Math.min(95, node.x));
                }
                
                if (node.y < 5 || node.y > 95) {
                    node.vy *= -1;
                    node.y = Math.max(5, Math.min(95, node.y));
                }
                
                // Update DOM
                node.element.style.left = `${node.x}%`;
                node.element.style.top = `${node.y}%`;
            }
            
            // Update connections
            for (const conn of connections) {
                const fromNode = nodes[conn.from];
                const toNode = nodes[conn.to];
                
                const fromX = fromNode.x;
                const fromY = fromNode.y;
                const toX = toNode.x;
                const toY = toNode.y;
                
                const length = Math.sqrt(Math.pow(toX - fromX, 2) + Math.pow(toY - fromY, 2));
                const angle = Math.atan2(toY - fromY, toX - fromX);
                
                conn.element.style.width = `${length}%`;
                conn.element.style.left = `${fromX}%`;
                conn.element.style.top = `${fromY}%`;
                conn.element.style.transform = `rotate(${angle}rad)`;
            }
            
            requestAnimationFrame(updateNetwork);
        }
        
        updateNetwork();

        // Handle block activation in sequence
        const blocks = document.querySelectorAll('.block');
        
        function activateBlocksSequentially() {
            blocks.forEach((block, index) => {
                setTimeout(() => {
                    block.classList.add('active');
                    
                    // If last block activated, redirect or finish
                    if (index === blocks.length - 1) {
                        setTimeout(() => {
                            // Uncomment line below to redirect to your main page
                            // window.location.href = "main.html";
                            console.log("Loading complete!");
                        }, 500);
                    }
                }, index * 300); // Each block activates 300ms after the previous one
            });
        }
        
        // Start the sequence immediately
        window.addEventListener('load', () => {
            activateBlocksSequentially();
        });
        
        // Start the loading sequence immediately
        window.addEventListener('load', () => {
            // Start immediately
            updateProgress();
        });
    </script>
</body>
</html>
